<%include inc/header.html%>
<div id="dcMain">
	<!-- 当前位置 -->
	<div id="urHere">管理中心
		<b>></b>
		<strong>添加分类</strong></div>
	<div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
		<h3>
			<a href="article.html" class="actionBtn">分类列表</a>添加分类</h3>
		<form action="article.php?rec=insert" method="post" enctype="multipart/form-data">
			<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
				<tr>
					<td width="90" align="right">分类名称</td>
					<td>
						<input type="text" name="catalogName" value="" size="80" class="inpMain" id="catalogName" /></td>
				</tr>
				<tr>
					<td align="right">缩略图</td>
					<td>
						<input type="file" name="image" size="38" class="inpFlie" /></tr>
				<tr>
					<td></td>
					<td>
						<button type="button" id="addCatalog" class="btn btn-default">添加</button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<div class="clear"></div>
<%include inc/footer.html%>
<script>
	$(function() {
		$("#addCatalog").click(function() {
			var _name = $('#catalogName').val();
			$.ajax({
				type: "POST",
				url: "/admin/catalog/iadd",
				contentType: "application/json",
				dataType: "json",
				data: JSON.stringify({
					"_name": _name
				}),
				success: function(result) {
					alert(result.msg);
					location.href = "/admin/catalog/list"
				},
				error: function() {
					alert(result.msg);
				}
			});
		})
	})
</script>
